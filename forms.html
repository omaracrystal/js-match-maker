<!DOCTYPE html>
<html>
  <head>
    <title>Student and Mentor Logger System</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter a name..." required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input type="text" class="form-control" id="phone-number" placeholder="Enter phone number..." required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city..." required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script src="main2.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
